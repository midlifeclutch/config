bind SPACE	    "demo_togglepause"
bind ALT	    "toggle spec_show_xray"
bind CTRL	    "demoui"
bind MWHEELDOWN	"demo_gototick -320 relative" 			    // go back 5s
bind MWHEELUP	"demo_gototick 320 relative"  			    // go fwd 5s
bind s		    "demo_gototick -64 relative"  			    // go back 1s
bind a		    "incrementvar host_timescale 0.25 1 0.25"	// slow down in increments
bind d		    "incrementvar host_timescale 1 2 0.25"		// speed up
bind w		    "host_timescale 1"				            // reset speed
